<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone | Login e Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/web-components-project/pages/login.css">
</head>
<body>
   <div class="form-container">
        <div class="col col-1">
        <div class="image-layer">
            <img src="/web-components-project/img/PCM-Pichau-Gamer1 copy.png"class="form-image dots">
            
        </div>
        <p class="featured-words">A poucos cliques de evoluir seu setup com a <span>Techzone!</span></p>
    </div>
    <div class="col col-2">
      <div class="btn-box">
        <button class="btn btn-1" id="Login">Entrar</button>
        <button class="btn btn-2" id="Cadastro">Criar conta</button>
      </div>

    <div class="login-form">
      <div class="form-title">
        <span> Fazer Login</span>
      </div>
      <div class="form-inputs">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Nome de usuÃ¡rio" required>
          <i class="bx bx-user icon"></i>
        </div>
           <div class="input-box">
          <input type="text" class="input-field" placeholder="Senha" required>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="forgot-pass">
          <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="input-box">
           <a href="/"> <button class="input-submit">
              <span>Entrar</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
           </a> </div>
        </div> 
       <div class="social-login">
        <i class="bx bxl-google"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-github"></i>
        </div>
      </div>
      
    <div class="register-form">
      <div class="form-title">
        <span>Criar conta</span>
      </div>
      <div class="form-inputs">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" required>
          <i class="bx bx-envelope icon"></i>
        </div>
           <div class="input-box">
          <input type="text" class="input-field" placeholder="Senha" required>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="forgot-pass">
          <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="input-box">
        <a href="/"> <button class="input-submit">
              <span>Cadastrar-se</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
        </a> </div>
        </div> 
       <div class="social-login">
        <i class="bx bxl-google"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-github"></i>
        </div>
      </div>
    </div>
 </div>

    <script src="/web-components-project/pages/login.js"></script>
</body>
</html>
